<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Help Center - Contact Us</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #fff;
            color: #000;
        }

        /* Navbar */
        .navbar {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
        }

        .netflix {
            color: #e50914;
            font-weight: bold;
            font-size: 22px;
        }

        .buttons button {
            margin-left: 10px;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
        }

        .join {
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
        }

        .signin {
            background-color: #e50914;
            color: #fff;
        }

        /* Contact Section */
        .contact {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .contact h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .contact p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #333;
        }

        .issue-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 30px;
        }

        /* Quick Links */
        .quick-links h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .quick-links ul {
            list-style: none;
        }

        .quick-links li {
            margin: 12px 0;
            font-size: 16px;
        }

        .quick-links a {
            text-decoration: none;
            color: #000;
            border-bottom: 1px solid transparent;
            transition: 0.3s;
        }

        .quick-links a:hover {
            border-bottom: 1px solid #e50914;
            color: #e50914;
        }

        /* Footer */
        footer {
            background: linear-gradient(to top, #111, #400);
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        .language {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .buttons {
                margin-top: 10px;
            }

            .contact {
                padding: 10px;
            }

            .contact h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <span class="netflix">NETFLIX</span> | Help Center
        </div>
        <div class="buttons">
            <button class="join">Join Netflix</button>
            <button class="signin">Sign In</button>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h1>Contact us</h1>
        <p>Tell us more and we'll find the best solution for you</p>

        <input type="text" class="issue-input" placeholder="Describe your issue">

</body>
